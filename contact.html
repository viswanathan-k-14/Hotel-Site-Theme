      content="The best family resort with world class facilities for holiday stays"

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">BBQ HOTELS</a></h1>

    <section id="contact">
      <div class="container">
        <h1>Contact us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="action.node">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" id="mail" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea rows="10" cols="100" id="message"></textarea>
          </div>
          <div class="form-group">
            <button class="btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section id="contact-info">
      <div class="container">
        <div class="contact-box">
          <i class="fas fa-hotel fa-2x"></i>
          <p>29 Main Rd,Chennai IN</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-envelope-square fa-2x"></i>
          <p>viswanathank1499@gmail.com</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-phone fa-2x"></i>
          <p>+91-8248456814</p>
        </div>
      </div>
    </section>
